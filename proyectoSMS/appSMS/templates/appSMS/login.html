{% extends 'appSMS/index.html' %} {% load static %} {% block title %}
<title>Iniciar Sesión</title>
{% endblock %} {% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
<link
  href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
  rel="stylesheet"
/>

<div
  class="container-fluid"
  style="
    background-image: url('/static/img/home.jpg');
    background-size: cover;
    height: 100vh;
    position: relative;
  "
>
  <div class="overlay"></div>
  <div class="d-flex align-items-center justify-content-center h-100">
    <div
      class="login-container text-center"
    >
      <h2 style="font-family: 'Poppins', sans-serif; color: #0d47a1">
        Iniciar Sesión
      </h2>
      {% if form.errors %}
      <div class="alert alert-danger">
        <span style="color: #c62828"
          >Nombre de usuario o contraseña incorrectos</span
        >
      </div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-3 text-start">
          <label
            for="username"
            class="form-label"
            style="font-family: 'Poppins', sans-serif; color: #0d47a1"
            >Usuario</label
          >
          <input
            type="text"
            name="username"
            class="form-control"
            id="username"
            required
          />
        </div>
        <div class="mb-3 text-start">
          <label
            for="password"
            class="form-label"
            style="font-family: 'Poppins', sans-serif; color: #0d47a1"
            >Contraseña</label
          >
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-success"
          style="background-color: #2e7d32; border: none"
        >
          Acceder
        </button>
      </form>
      <p class="mt-3">
        <span style="color: #0d47a1">¿No tienes una cuenta?</span>
        <a href="{% url 'appSMS:registro' %}" style="color: #2e7d32"
          >Regístrate aquí</a
        >
      </p>
    </div>
  </div>
</div>
{% endblock %}
